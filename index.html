<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartschool</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/rootclass.css">
</head>
<body>
    <nav class="navbar fixed w-full z-4 bg-gray-800 color-gray-100" id="navbar">
        <div class="px-6 py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="navbar-left-box">
                    <div class="sidebar-btn"></div>
                    <a class="app-box d-flex align-items-center text-decoration-none" link="blank">
                        <div class="app-logo mr-1 h-auto">
                            <img src="./public/assets/logo.svg" alt="" srcset="">
                        </div>
                        <div class="app-name navbar-image m-0">
                            <h2>Smart School</h2>
                        </div>
                    </a>
                </div>
                <div class="navbar-right-box d-flex align-items-center bg-gray-800">
                    <button type="button" class="notification cursor-pointer p-2 color-gray-300 rounded-lg">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                    <button type="button" class="setting cursor-pointer p-2 color-gray-300 rounded-lg">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                    </button>
                    <button type="button" class="cursor-pointer p-2 color-gray-300 rounded-lg">
                        <svg id="theme-toggle-dark-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="w-6 h-6 d-none " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div class="user-profile navbar-image cursor-pointer ml-4 rounded-lg">
                        <img class="border-radius-50" src="./public/assets/dummy-profile.jpg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-view-box pt-16 d-flex flex-column overflow-hidden bg-primary-800">
        <aside id="sidebar" class="fixed top-0 left-0 z-3 d-flex flex-column  w-64 h-full pt-16 text-normal bg-gray-800">
            <div class="relative pt-0">
                <div class="d-flex flex-column pt-5 pb-4 overflow-y-auto">
                    <div class="flex-1 px-3">
                        <ul>
                            <li>
                                <a href="#" class="rounded-lg">
                                    <svg class="color-gray-300 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path></svg>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <div id="mainContent" class="main-content"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
