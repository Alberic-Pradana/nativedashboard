    <script>
      // dropdown display script
      document.addEventListener("DOMContentLoaded", function () {
        var dropdownContainers = document.querySelectorAll(".dropdown");

        dropdownContainers.forEach(function (container) {
          var dropdownButton = container.querySelector("button");

          dropdownButton.addEventListener("click", function () {
            // Toggle 'active' class on the container
            container.classList.toggle("active");
          });
        });
      });

      // Light and dark mode function
      const themeTogler = document.querySelector(".theme-togler");
      const darkMode = themeTogler.querySelector(".active");
      const lightMode = themeTogler.querySelector("span:not(.active)");

      // Fungsi untuk mengubah tema
      function toggleTheme() {
        darkMode.classList.toggle("active");
        lightMode.classList.toggle("active");

        // Cek apakah tema saat ini adalah tema terang atau gelap
        const isDarkTheme = darkMode.classList.contains("active");

        // Mengubah nilai warna sesuai dengan tema yang aktif
        if (isDarkTheme) {
          // Mengubah seluruh kelas 'light-mode' menjadi 'dark-mode'
          document.querySelectorAll(".light-mode").forEach((element) => {
            element.classList.remove("light-mode");
            element.classList.add("dark-mode");
          });

          localStorage.setItem("theme", "dark");
        } else {
          // Mengubah seluruh kelas 'dark-mode' menjadi 'light-mode'
          document.querySelectorAll(".dark-mode").forEach((element) => {
            element.classList.remove("dark-mode");
            element.classList.add("light-mode");
          });

          localStorage.setItem("theme", "light");
        }
      }

      // Tambahkan event listener untuk menjalankan fungsi toggleTheme saat elemen moonSpan diklik
      lightMode.addEventListener("click", toggleTheme);
      darkMode.addEventListener("click", toggleTheme);

      // Cek apakah tema sudah disimpan di local storage
      const theme = localStorage.getItem("theme");

      // Jika tema sudah disimpan, ubah tema sesuai dengan tema yang disimpan di local storage
      if (theme === "light") {
        lightMode.click();
      }
    </script>
